server.port=8081

# Client credentials
# Clients of the authorization server (e.g. the GUI or another microservice) need to use a HTTP basic auth user to
# invoke the token endpoints.
client.user=my-client
client.password=my-secret


# Authorization server database configuration
auth.database.url=jdbc:h2:mem:auth;DB_CLOSE_ON_EXIT=FALSE
auth.database.user=sa
auth.database.password=
auth.database.jdbc.driver=org.h2.Driver
auth.database.hbm2ddl=create-drop

# Configure logging levels
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.nerdcoding=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
